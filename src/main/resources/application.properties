# Server Configuration
server.port=8080

# Database Configuration (using environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gathr}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:gathr-secret-key-change-in-production-min-256-bits}
jwt.expiration=86400000

# Application Configuration
spring.application.name=gathr-backend

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration
# Comma-separated list of allowed origins for CORS
# Use * for all origins (not recommended for production)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081,http://localhost:19006}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# OTP Service Configuration
# Supported values: mock, twilio
otp.provider=${OTP_PROVIDER:mock}
# Enable/Disable Twilio explicitly (useful for local dev even if provider is set)
twilio.enabled=${TWILIO_ENABLED:false}

# Twilio Configuration (only needed if otp.provider=twilio)
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# Logging Configuration
logging.level.root=INFO
logging.level.com.gathr=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Slack Webhook Configuration
slack.webhook.url=${SLACK_WEBHOOK_URL:}

# Activity Configuration
activity.identity-reveal-threshold=${ACTIVITY_IDENTITY_REVEAL_THRESHOLD:3}
activity.default-max-members=${ACTIVITY_DEFAULT_MAX_MEMBERS:4}

# Invite Token Configuration
invite.token-expiry-hours=${INVITE_TOKEN_EXPIRY_HOURS:48}

# OTP Configuration
otp.expiry-minutes=${OTP_EXPIRY_MINUTES:5}

# App URL (for invite links)
app.url=${APP_URL:https://gathr.app}

# Push Notification Configuration
# Supported values: mock, firebase
push.provider=${PUSH_PROVIDER:mock}

# Firebase Configuration (only needed if push.provider=firebase)
firebase.server-key=${FIREBASE_SERVER_KEY:}

